<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-txt" placeholder="Todo入力" />
      <button id="add-btn">追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">未完了Todo</p>
      <ul>
        <div class="list-row">
          <li>Todoです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
        <div class="list-row">
          <li>Todoです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了Todo</p>
      <ul>
        <div class="list-row">
          <li>Todoでした</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
